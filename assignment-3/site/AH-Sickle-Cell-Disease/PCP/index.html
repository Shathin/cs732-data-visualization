<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3 Parallel Co-ordinate Plot - AH Sickle Cell Disease</title>
  <link rel="stylesheet" href="../../styles.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="header">
    <b>
      Parallel Coordinates Plot using
      <a href="http://d3js.org/">D3</a></b>
    <hr />
  </div>
  <div id="app">
    <div class="select-container">
      <label for="color-select">Select the axis to be used for the color scheme</label>
      <select id="color-select"></select>
    </div>
  </div>
  <div class="footer">
    <hr />
    <footer>
      This is a visualization of the
      <b><a href="https://catalog.data.gov/dataset/ah-sickle-cell-disease-provisional-death-counts-2019-2020-3e71c">AH
          Sickle Cell Disease</a></b>
      data set from <a href="https://catalog.data.gov/">Data.Gov</a>
    </footer>
  </div>
  <script src="https://unpkg.com/d3@7.1.1/dist/d3.js"></script>
  <script src="https://unpkg.com/d3-color-legend@1.3.2/dist/d3-color-legend.js"></script>
  <script src="./scripts/app.js" type="module"></script>
</body>

</html>
